<div>
  <form>
    <h2>Applications to test password strength</h2>
    <label>
      Password:
      <input 
        type="password" 
        name="password" 
        [ngModel]="password"
        (ngModelChange)="onPasswordChange($event)"
      />
    </label>
    <ol>
      <li 
        *ngFor="let rule of passwordRules; let i = index"
        [ngStyle]="rule.style"
      >
        {{i+1}}.  {{rule.message}}
      </li>
    </ol>
  </form>
</div>
